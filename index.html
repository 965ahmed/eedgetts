<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>EDGE TTS</title>
</head>

<body>
  <textarea class="text" id="text-area" placeholder="Текст..."></textarea>
  <br>
  <section class="options">
    <rowspace>
		<button class="settingsbutton" id="settingsbutton">⚙</button>
		<select class="voices" id="voices" name="voices">
			<option value="ru-RU, DmitryNeural">ru-RU, DmitryNeural</option>
		<option value="en-US, AndrewMultilingualNeural">en-US, AndrewMultilingualNeural</option>
			<option value="en-US, AndrewNeural">en-US, AndrewNeural</option>
			<option value="en-US, AvaMultilingualNeural">en-US, AvaMultilingualNeural</option>
			<option value="en-US, AvaNeural">en-US, AvaNeural</option>
			<option value="en-US, BrianMultilingualNeural">en-US, BrianMultilingualNeural</option>
			<option value="en-US, BrianNeural">en-US, BrianNeural</option>
			<option value="en-US, EmmaMultilingualNeural">en-US, EmmaMultilingualNeural</option>
			<option value="en-US, EmmaNeural">en-US, EmmaNeural</option>
			
			<option value="zu-ZA, ThembaNeural">zu-ZA, ThembaNeural</option>
		</select>
    </rowspace>
    <rowspace>
		<select class="pointsselect" id="pointsselect" name="pointsselect">
			<option>Не заменять точки</option>
			<option>Заменять точки на ,</option>
			<option>Заменять точки на ;</option>
			<option>Заменять точки на :</option>
			<option>Заменять точки на -</option>
			<option>Заменять на три строки</option>
		</select>
		<button class="pointstype" id="pointstype" onclick="points_mod()">V1</button>
    </rowspace>

    <div id="div-rate" class="slidecontainer">
	  <br>
      <label for="rate">Скорость <output style="float: right;" id="rate-str">+100%</output></label>
      <input type="range" min="-50" max="100" value="100" step="5" class="rate" id="rate" list="ratemarks">
    </div>
    <div id="div-pitch" class="slidecontainer">
	  <br>
      <label for="pitch">Тональность <output style="float: right;" id="pitch-str">+0Hz</output></label>
      <input type="range" min="-50" max="50" value="0" step="0" class="pitch" id="pitch">
    </div>
    <div id="div-threads" class="slidecontainer">
	  <br>
      <label for="max-threads">Количество потоков <output style="float: right;" id="max-threads-int">20</output></label>
      <input type="range" min=1 max=30 value=20 step=1 class="max-threads" id="max-threads">
    </div>
    <div id="div-mergefiles" class="slidecontainer">
	  <br>
      <label for="max-threads">Объединять MP3 по<output style="float: right;" id="mergefiles-str">10 шт.</output></label>
      <input type="range" min=1 max=100 value=10 step=1 class="mergefiles" id="mergefiles">
    </div>
	<label id="dop-settings-label">﹀</label>
	<br>
    <myspace class="myspace">
		<label id="left-label"><a href="./RU.lexx" id="is-lexx">Словарь</a></label>
		<label id="right-label">Книги</label>
		<button id="file-button-lex">Загрузить</button>
		<button id="file-button">Открыть</button>
	</myspace>
    <input type="file" id="file-input-lex" accept=".lexx">
    <input type="file" id="file-input" accept=".txt, .fb2, .epub, .ini, .zip" multiple>
	<button class="save" id="savebutton">Сохранить в MP3</button>
	<br>
	<textarea readonly class="text" id="stat-area"></textarea>
	<br>
    <label id="stat-label"><output id="stat-info"></output> <output style="float: right;" id="stat-str">0 / 0</output></label>
  </section>
  <script src="./assets/jszip.min.js"></script>
  <script src="./assets/texts_converter.js"></script>
  <script src="./assets/processing_file.js"></script>
  <script src="./assets/socket_edge_tts.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
